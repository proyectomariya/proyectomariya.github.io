    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>
    <link rel="stylesheet" type="text/css" href="css/vendor/reset.css"/>
    <link rel="stylesheet" type="text/css" href="css/style.css"/>
    
    <script src="js/bodymovin.js"></script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div id="text_part1" class="col-sm-12 animation_text" style="top:0;bottom:40%;"></div>
        </div>
        <div class="row">
            <div id="text_part2" class="col-sm-12 animation_text" style="top:0;bottom:15%;"></div>
        </div>

        </div>
        <div class="row">

        </div>
        <div class="row">    
            <div id="text_part5" class="col-sm-12 animation_text" style="top:40%;bottom:0;"></div>
        </div>     
    </div> 
<script>
    var animData = {
        wrapper: document.getElementById('text_part1'),
        animType: 'svg',
        loop: false,
        prerender: true,
        autoplay: true,
        path: 'json/data_index_text_part1.json'
    };
    var anim = bodymovin.loadAnimation(animData);
    bodymovin.setSubframeRendering(false);
</script>
